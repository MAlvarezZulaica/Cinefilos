        <h1>CONTACTO</h1>
        <form onsubmit="alerta()" method="get">
            <label>Nombre: </label>
            <br>
            <input type="text" name="nombre" maxlength="10" required>
            <br>
            <label>Apellido: </label>
            <br>
            <input type="text" name="apellido" maxlength="10" required>
            <br>
            <label>E-Mail:</label>
            <br>
            <input type="email" name="mail" required>
            <br>
            <div id="novedades-mail">
                <input type="checkbox" id="novedades" value="novedades" checked>
                <label> Recibir novedades de Cinéfilos por mail</label>
                <br>
            </div>
            <h4>OPCIONES</h4>
            <br>
            <div id="grupo">
                <input type="radio" name="grupo" id="consultas" value="consultas" checked>
                <label> Realizar consultas</label>
                <br>
                <input type="radio" name="grupo" id="inconvenientes" value="inconvenientes">
                <label> Informar inconvenientes de la página</label>
                <br>
            </div>
            <textarea id="mensaje" rows="10" cols="30" required></textarea>
            <br>
            <input type="submit">
        </form>
